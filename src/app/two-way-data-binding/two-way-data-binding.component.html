<h1>Two Way databinding 1th class</h1>
<section>
    <mat-card style="margin: 20px">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter your name"
                    [(ngModel)]="name1" name="anyname1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter your name"
                    [(ngModel)]="name2" name="anyname2">
                    </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>{{ name1 }}</p>
            <p>{{ name2 }}</p>
        </mat-card-actions> 
    </mat-card>
</section>
<h2>Two Way databinding 2nd class</h2>
<section>
        <mat-card style="margin: 20px">
            <mat-card-title>
                Client
            </mat-card-title>
            <mat-card-content>
                <form>
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="First Name" name="firstname"
                        [(ngModel)]="client.firstName">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Last Name" name="lastname"
                        [(ngModel)]="client.lastName">
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Address" name="address"
                            [(ngModel)]="client.address">
                        </mat-form-field>
                        <mat-form-field style="width: 100%;">
                            <input matInput placeholder="Age" name="age"
                            [(ngModel)]="client.age">
                        </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <p>FirstName: {{ client.firstName }}</p>
                <p>LastName: {{ client.lastName }}</p>
                <p>Address: {{ client.address }}</p>
                <p>Age: {{ client.age }}</p>
            </mat-card-actions> 
        </mat-card>
    </section>
